    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "Images"
    url  = "/Promotion/"
    weight = 3
    
[[menu.main]]
    name = "Videos"
    url  = "/videolist/"
    weight = 4    

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 5

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/open-science-promoters/RDM-promotion"
    pre = "<i class='fa fa-2x fa-github'></i>"


[[menu.topbar]]
    weight = 3
    name = "Twitter: #promote_rdm"
    url = "https://twitter.com/search?f=tweets&q=%23promote_rdm&src=typd"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:julien.colomb@fu-berlin.de"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "jcolomb"
    defaultKeywords = ["RDM"]
    defaultDescription = "Project initiated from the eefdm project in Jena"

